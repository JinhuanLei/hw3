    <div class="wrapper" >
        <form class="form-signin" target="nm_iframe1">
            <h2 class="form-signin-heading">Please login</h2>
            <br>
            <input type="text" class="form-control" name="username" id="login_username" placeholder="Email Address" required=""  />

            <input style="margin-top: 10px" type="password" class="form-control" id="login_password" name="password" placeholder="Password" required=""/>

            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="login()">Login</button>
            <label style="color: #873920;display: none" id="invalid1" >Invalid username/password!</label>
            <label style="color: #873920; display: none" id="invalid2">Invalid format of email!</label>
        </form>

        <iframe id="id_iframe1" name="nm_iframe1" style="display:none;"></iframe>
    </div>

<div class="row">

    <div id="page1">

        <nav class="navbar navbar-inverse">
            <p class="navbar-text" style="margin-left: 20px" id="userEmail">Signed in as Mark Otto</p>
            <button type="button" class="btn btn-default navbar-btn navbar-right" style="margin-right: 20px" onclick="logout()">Log Out</button>
        </nav>
        <div class="col-md-10 col-md-offset-1 well well-sm">
            <div >
                <form class="form-inline" >
                    <div class="col-md-3">
                        <label>Font</label>&nbsp
                        <select class="form-control" style="" id="font">
                        </select>
                    </div>

                    <div class="col-md-2">
                        <label>Level</label> &nbsp
                        <select class="form-control" id="diff">

                        </select>
                    </div>

                    <div class="form-group col-md-3">
                        <!--<label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>-->
                        <div class="input-group">
                            <div class="input-group-addon">Word</div>

                            <input type="color" class="form-control"  id="wordcolor" style="width: 150%" >

                        </div>
                        &nbsp; &nbsp;
                        <div class="input-group">
                            <div class="input-group-addon">Guess</div>

                            <input type="color" class="form-control"  id="guesscolor" style="width: 150%" >

                        </div> &nbsp; &nbsp;
                        <div class="input-group">
                            <div class="input-group-addon">Fore</div>

                            <input type="color" class="form-control"  id="forecolor" style="width: 150%" >
                        </div>
                        &nbsp; &nbsp;

                    </div>
                </form>
                <div class="col-md-1">
                    <button type="submit" onclick="saveDefaults()" class="btn btn-primary">Save Defaults</button>
                </div>
                <div class="col-md-1 col-md-offset-2">
                    <button type="submit" onclick="newGame()" class="btn btn-primary">New Game</button>
                </div>
            </div>
        </div>


        <div class="col-md-10 col-md-offset-1 well well-sm" id="gametable">
            <table style="width:100%" id="gameList" >
                <thead>
                <tr>
                    <th>Level</th>
                    <th>Phrase</th>
                    <th>Remaining</th>
                    <th>Answer</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="hi"></tbody>
            </table>
        </div>
    </div>

    <div id="page2">
        <div class="col-md-10 col-md-offset-1 well well-sm" id="gamepage">
            <!--<div class="modal-header">-->
            <div>
                <button type="submit" class="btn btn-danger" style="float:right" onclick="closeGame()"><span aria-hidden="true" >&times;</span></button>
                <form class="form-inline" target="nm_iframe" id="guessform">
                    <div class="form-group">
                        <label id="remaining"></label>
                        <label>guesses remaining.</label>&nbsp;&nbsp;&nbsp;
                        <input type="text" class="form-control" style="width: 50px" id="letter" autofocus="" >
                        <button type="submit" onclick="makeGuess()" class="btn btn-primary">Guess</button>
                    </div>
                </form>
                <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>


            </div>
            <br> <br>
            <div class="col-md-3 col-md-offset-9" style="text-align: right" id="guesses" >

            </div>
            <br>
            <div class="col-md-5" id="wordview" >

            </div>


        </div>

    </div>
