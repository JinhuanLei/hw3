<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Grammer Guru</title>
    <link rel="stylesheet" href="stylesheets/style.css">

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton|Bellefair|Cabin|Indie+Flower|Kavivanar|Lato|Lobster|Montserrat|Mukta+Mahee|Open+Sans|Oswald|Pacifico|Roboto|Roboto+Condensed|Slabo+27px|Ubuntu" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body class="fullpage" >
<div id="login" style="position: relative; top:200px; ">
    <div class="wrapper" >
        <form class="form-signin" target="nm_iframe1">
            <h2 class="form-signin-heading">Please login</h2>
            <br>
            <input type="text" class="form-control" name="username" id="login_username" placeholder="Email Address" required=""  />

            <input style="margin-top: 10px" type="password" class="form-control" id="login_password" name="password" placeholder="Password" required=""/>

            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="login()">Login</button>
            <label style="color: #873920;display: none" id="invalid1" >Invalid username/password!</label>
            <label style="color: #873920; display: none" id="invalid2">Invalid format of email!</label>
        </form>

        <iframe id="id_iframe1" name="nm_iframe1" style="display:none;"></iframe>
    </div>
</div>

<div class="row">

    <div id="page1" style="display: none">

        <nav class="navbar navbar-inverse">
            <p class="navbar-text" style="margin-left: 30px" id="userEmail">Signed in as Mark Otto</p>
            <button type="button" class="btn btn-default navbar-btn navbar-right" style="margin-right: 20px" onclick="logout()">Log Out</button>
        </nav>
        <div class="col-md-10 col-md-offset-1 well well-sm">
            <div >
                <form class="form-inline" >
                    <div class="col-md-3">
                        <label>Font</label>&nbsp
                        <select class="form-control" style="" id="font">
                        </select>
                    </div>

                    <div class="col-md-2">
                        <label>Level</label> &nbsp
                        <select class="form-control" id="diff">

                        </select>
                    </div>

                    <div class="form-group col-md-4">
                        <!--<label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>-->
                        <div class="input-group">
                            <div class="input-group-addon">Word</div>

                            <input type="color" class="form-control"  id="wordcolor" style="width: 150%" >

                        </div>
                        &nbsp; &nbsp;
                        <div class="input-group">
                            <div class="input-group-addon">Guess</div>

                            <input type="color" class="form-control"  id="guesscolor" style="width: 150%" >

                        </div> &nbsp; &nbsp;
                        <div class="input-group">
                            <div class="input-group-addon">Fore</div>

                            <input type="color" class="form-control"  id="forecolor" style="width: 150%" >
                        </div>
                        &nbsp; &nbsp;

                    </div>
                </form>
                <div class="col-md-1">
                    <button type="submit" onclick="saveDefaults()" class="btn btn-primary">Save Defaults</button>
                </div>
                <div class="col-md-1 col-md-offset-1">
                    <button type="submit" onclick="newGame()" class="btn btn-primary">New Game</button>
                </div>
            </div>
        </div>


        <div class="col-md-10 col-md-offset-1 well well-sm" id="gametable">
            <table style="width:100%" id="gameList" >
                <thead>
                <tr>
                    <th>Level</th>
                    <th>Phrase</th>
                    <th>Remaining</th>
                    <th>Answer</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="hi"></tbody>
            </table>
        </div>
    </div>

    <div id="page2">
        <div class="col-md-10 col-md-offset-1 well well-sm" id="gamepage">
            <!--<div class="modal-header">-->
            <div>
                <button type="submit" class="btn btn-danger" style="float:right" onclick="closeGame()"><span aria-hidden="true" >&times;</span></button>
                <form class="form-inline" target="nm_iframe" id="guessform">
                    <div class="form-group">
                        <label id="remaining"></label>
                        <label>guesses remaining.</label>&nbsp;&nbsp;&nbsp;
                        <input type="text" class="form-control" style="width: 50px" id="letter" autofocus="" >
                        <button type="submit" onclick="makeGuess()" class="btn btn-primary">Guess</button>
                    </div>
                </form>
                <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>


            </div>
            <br> <br>
            <div class="col-md-3 col-md-offset-9" style="text-align: right" id="guesses" >

            </div>
            <br>
            <div class="col-md-5" id="wordview" >

            </div>


        </div>

    </div>

    <div id="page3" style="display: none">
        <nav class="navbar navbar-inverse">
            <p class="navbar-text" style="margin-left: 30px" id="adminEmail">Signed in as Mark Otto</p>
            <button type="button" class="btn btn-default navbar-btn navbar-right" style="margin-right: 20px" onclick="logout()">Log Out</button>
        </nav>
        <div class="col-md-10 col-md-offset-1 well well-sm">
     <a onmouseover="" style="cursor: pointer;" onclick="viewUser('create')">Create User</a>
        </div>
        <br>
        <div class="col-md-10 col-md-offset-1 well well-sm">
                <table class="table table-bordered" style="width:100%" id="userList" >
                    <thead>
                    <tr>
                        <th>First-name</th>
                        <th>Last-name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Enabled Status</th>
                    </tr>
                    </thead>
                    <tbody id="userTB"></tbody>
                </table>
        </div>

    </div>

    <div id="page4" style="display: none" >
        <nav class="navbar navbar-inverse">
            <p class="navbar-text" style="margin-left: 30px" id="page4UserID">Signed in as Mark Otto</p>
            <button type="button" class="btn btn-default navbar-btn navbar-right" style="margin-right: 20px" onclick="logout()">Log Out</button>
        </nav>
        <div class="col-md-10 col-md-offset-1">
            <div class="form-group col-md-4 col-md-offset-3" style="display: none">
                <label for="userID">First Name</label>
                <input type="text" class="form-control" id="userID">
            </div>
            <div class="form-group col-md-4 col-md-offset-3">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname">
            </div>
            <div class="form-group col-md-4 col-md-offset-3">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname">
            </div>
            <div class="form-group col-md-4 col-md-offset-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="jane.doe@example.com">
            </div>

            <div class="form-group col-md-4 col-md-offset-3" id="pswdiv" style="display: none">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group col-md-4 col-md-offset-3">
                <label>Rule</label><br>
                <label class="radio-inline">
                    <input type="radio" name="radio" id="admin" value="option1"> ADMIN
                </label>
                <label class="radio-inline">
                    <input type="radio" name="radio" id="user" value="option2"> USER
                </label>
            </div>
            <div class="form-group col-md-4 col-md-offset-3">
                <label>Enabled</label><br>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="enabled"> Enabled
                    </label>
                </div>
            </div>
            <div class="form-group col-md-9 col-md-offset-3">
                <button type="submit" class="btn btn-default col-md-1" onclick="backToAdminPage()">Back</button>
                <button type="submit" class="btn btn-default col-md-1 col-md-offset-1" style="display: none" id="create" onclick="createUser()">Create</button>
                <button type="submit" class="btn btn-default col-md-1 col-md-offset-1" style="display: none" id="update" onclick="updateUser()">Update</button>


            </div>
            <div class="form-group col-md-9 col-md-offset-3">
                <label style="color: #873920;display: none" id="invalid3" >Incompelete form</label>
                <label style="color: #873920; display: none" id="invalid4">Invalid format of email!</label>
            </div>
        </div>



    </div>




</div>
<script src="js/app.js"></script>
<script>

</script>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
